
<!-- Goals Grid Section -->
<section id="goals">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-10 col-lg-offset-1">
                  <div class="row">
                  <div class="col-lg-12 text-center">
                  <br>
                    <h2>Activities</h2>
                  </div>
                  </div
                    <hr class="small">
                    <div class="row">
                    {% for purp in site.data.data.goals %}
                        <div class="col-md-4 col-sm-6">
                            <div class="service-item">
                                <span class="fa-stack fa-4x">
                                
                                <i class="fa {{ purp.icon }} fa-stack-1x fa-inverse"></i>
                            	</span>
                                <h4>
                                    <strong>{{ purp.name }}</strong>
                                </h4>
                                <p>{{ purp.desc }}</p>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.col-lg-10 -->
            </div>
            </div>
        </div>
</section>
